<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium Gradients -->
    <linearGradient id="animBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d52"/>
      <stop offset="50%" style="stop-color:#107a94"/>
      <stop offset="100%" style="stop-color:#0a4a5c"/>
    </linearGradient>
    
    <linearGradient id="animAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff2"/>
      <stop offset="50%" style="stop-color:#00d4c8"/>
      <stop offset="100%" style="stop-color:#00b8a8"/>
    </linearGradient>
    
    <linearGradient id="animShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <radialGradient id="animGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00fff2;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00b8a8;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="animShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <filter id="animGlowFilter" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animations -->
    <style>
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      @keyframes orbit {
        from { transform: rotate(0deg) translateX(140px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(140px) rotate(-360deg); }
      }
      
      .orbit-ring { animation: rotate 20s linear infinite; transform-origin: center; }
      .pulse-glow { animation: pulse 3s ease-in-out infinite; }
      .float-icon { animation: float 4s ease-in-out infinite; }
      .shimmer-effect { animation: shimmer 3s ease-in-out infinite; }
      .orbit-particle { animation: orbit 8s linear infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#animBg)"/>
  
  <!-- Shine Effect -->
  <path d="M0 0 L512 0 L512 200 L0 512 Z" fill="url(#animShine)"/>
  
  <!-- Animated Outer Rings -->
  <g transform="translate(256, 210)">
    <g class="orbit-ring">
      <circle cx="0" cy="0" r="150" fill="none" stroke="url(#animAccent)" stroke-width="1" stroke-dasharray="8 16" opacity="0.3"/>
    </g>
    <g class="orbit-ring" style="animation-duration: 30s; animation-direction: reverse;">
      <circle cx="0" cy="0" r="140" fill="none" stroke="#00fff2" stroke-width="0.5" stroke-dasharray="4 12" opacity="0.2"/>
    </g>
    
    <!-- Pulsing Glow -->
    <circle cx="0" cy="0" r="135" fill="url(#animGlow)" class="pulse-glow"/>
    
    <!-- Main Icon with Float Animation -->
    <g class="float-icon">
      <!-- Outer Ring -->
      <circle cx="0" cy="0" r="125" fill="none" stroke="url(#animAccent)" stroke-width="3" filter="url(#animGlowFilter)"/>
      
      <!-- 3D Medical Cross -->
      <g filter="url(#animShadow)">
        <rect x="-22" y="-100" width="44" height="200" rx="12" fill="url(#animAccent)"/>
        <rect x="-100" y="-22" width="200" height="44" rx="12" fill="url(#animAccent)"/>
        <!-- Highlights -->
        <rect x="-22" y="-100" width="44" height="100" rx="12" fill="url(#animShine)" opacity="0.3"/>
        <rect x="-100" y="-22" width="100" height="44" rx="12" fill="url(#animShine)" opacity="0.3"/>
      </g>
      
      <!-- Center Badge -->
      <circle cx="0" cy="0" r="65" fill="#ffffff" filter="url(#animShadow)"/>
      <circle cx="0" cy="0" r="60" fill="url(#animBg)"/>
      <circle cx="0" cy="0" r="56" fill="none" stroke="url(#animAccent)" stroke-width="2" opacity="0.4"/>
      
      <!-- Artistic Paw -->
      <g fill="#ffffff">
        <ellipse cx="0" cy="12" rx="20" ry="16"/>
        <ellipse cx="-28" cy="-10" rx="12" ry="14"/>
        <ellipse cx="28" cy="-10" rx="12" ry="14"/>
        <ellipse cx="-20" cy="-38" rx="10" ry="12"/>
        <ellipse cx="20" cy="-38" rx="10" ry="12"/>
      </g>
      
      <!-- Digital Display -->
      <rect x="-75" y="82" width="150" height="22" rx="11" fill="url(#animAccent)" opacity="0.9"/>
      <g fill="#0a3d52" opacity="0.6">
        <rect x="-60" y="89" width="25" height="6" rx="3"/>
        <rect x="-28" y="89" width="25" height="6" rx="3"/>
        <rect x="4" y="89" width="25" height="6" rx="3"/>
        <rect x="36" y="89" width="20" height="6" rx="3"/>
      </g>
    </g>
    
    <!-- Orbiting Particles -->
    <g fill="#00fff2">
      <circle r="4" class="orbit-particle" opacity="0.8"/>
      <circle r="3" class="orbit-particle" style="animation-delay: -2s;" opacity="0.6"/>
      <circle r="3" class="orbit-particle" style="animation-delay: -4s;" opacity="0.6"/>
      <circle r="2" class="orbit-particle" style="animation-delay: -6s;" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Brand Text -->
  <text x="256" y="415" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" font-size="54" font-weight="800" fill="#ffffff" letter-spacing="2" filter="url(#animShadow)">DVMReady</text>
  <text x="256" y="455" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="500" fill="#00d4c8" letter-spacing="6" opacity="0.9">VETERINARY TOOLS</text>
</svg>