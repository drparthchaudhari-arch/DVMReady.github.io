<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium Gradient Background - Deep Ocean to Teal -->
    <linearGradient id="masterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d52"/>
      <stop offset="30%" style="stop-color:#0d5c73"/>
      <stop offset="60%" style="stop-color:#107a94"/>
      <stop offset="100%" style="stop-color:#0a4a5c"/>
    </linearGradient>
    
    <!-- Luxurious Accent Gradient - Cyan to Turquoise Gold -->
    <linearGradient id="luxuryAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00fff2"/>
      <stop offset="35%" style="stop-color:#00d4c8"/>
      <stop offset="65%" style="stop-color:#00b8a8"/>
      <stop offset="100%" style="stop-color:#00d4b8"/>
    </linearGradient>
    
    <!-- Golden Highlight Gradient -->
    <linearGradient id="goldenShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#e0f7ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Radial Glow for Center -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00fff2;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#00b8a8;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00b8a8;stop-opacity:0"/>
    </radialGradient>
    
    <!-- 3D Shadow Filter -->
    <filter id="dropShadow3D" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Premium Glow Filter -->
    <filter id="premiumGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner Shadow for Depth -->
    <filter id="innerDepth" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="2" dy="2" result="offsetBlur"/>
      <feComposite in="offsetBlur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="shadowDiff" operator="in"/>
    </filter>
    
    <!-- Metallic Sheen -->
    <linearGradient id="metallicSheen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Main Background with Rounded Corners -->
  <rect width="512" height="512" rx="128" fill="url(#masterBg)"/>
  
  <!-- Subtle Pattern Overlay -->
  <pattern id="subtleGrid" x="0" y="0" width="32" height="32" patternUnits="userSpaceOnUse">
    <circle cx="16" cy="16" r="0.5" fill="#ffffff" opacity="0.03"/>
  </pattern>
  <rect width="512" height="512" rx="128" fill="url(#subtleGrid)"/>
  
  <!-- Top Sheen Effect -->
  <path d="M0 0 L512 0 L512 180 Q256 280 0 180 Z" fill="url(#goldenShine)"/>
  
  <!-- Outer Orbit Rings - Animated feel -->
  <g transform="translate(256, 210)" opacity="0.4">
    <ellipse cx="0" cy="0" rx="165" ry="155" fill="none" stroke="url(#luxuryAccent)" stroke-width="1" stroke-dasharray="4 8"/>
    <ellipse cx="0" cy="0" rx="155" ry="145" fill="none" stroke="url(#luxuryAccent)" stroke-width="0.5" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="145" ry="135" fill="none" stroke="url(#luxuryAccent)" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Main Icon Container -->
  <g transform="translate(256, 210)">
    <!-- Glow Background -->
    <circle cx="0" cy="0" r="135" fill="url(#centerGlow)" opacity="0.6"/>
    
    <!-- Outer Ring with Gradient -->
    <circle cx="0" cy="0" r="125" fill="none" stroke="url(#luxuryAccent)" stroke-width="3" opacity="0.8" filter="url(#premiumGlow)"/>
    <circle cx="0" cy="0" r="118" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    
    <!-- Decorative Dots around Circle -->
    <g fill="#00fff2" opacity="0.6">
      <circle cx="0" cy="-125" r="3"/>
      <circle cx="88" cy="-88" r="2.5"/>
      <circle cx="125" cy="0" r="3"/>
      <circle cx="88" cy="88" r="2.5"/>
      <circle cx="0" cy="125" r="3"/>
      <circle cx="-88" cy="88" r="2.5"/>
      <circle cx="-125" cy="0" r="3"/>
      <circle cx="-88" cy="-88" r="2.5"/>
    </g>
    
    <!-- Main Medical Cross - 3D Effect -->
    <g filter="url(#dropShadow3D)">
      <!-- Vertical Bar -->
      <rect x="-24" y="-105" width="48" height="210" rx="14" fill="url(#luxuryAccent)"/>
      <!-- Horizontal Bar -->
      <rect x="-105" y="-24" width="210" height="48" rx="14" fill="url(#luxuryAccent)"/>
      <!-- Metallic Overlay -->
      <rect x="-24" y="-105" width="48" height="105" rx="14" fill="url(#metallicSheen)" opacity="0.4"/>
      <rect x="-105" y="-24" width="105" height="48" rx="14" fill="url(#metallicSheen)" opacity="0.4"/>
    </g>
    
    <!-- Cross Inner Detail Lines -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.3" fill="none">
      <line x1="-18" y1="-95" x2="-18" y2="95"/>
      <line x1="18" y1="-95" x2="18" y2="95"/>
      <line x1="-95" y1="-18" x2="95" y2="-18"/>
      <line x1="-95" y1="18" x2="95" y2="18"/>
    </g>
    
    <!-- Center Circle - Premium Badge Style -->
    <circle cx="0" cy="0" r="70" fill="#ffffff" filter="url(#dropShadow3D)"/>
    <circle cx="0" cy="0" r="64" fill="url(#masterBg)"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#luxuryAccent)" stroke-width="2" opacity="0.5"/>
    
    <!-- Stylized Paw Print - Artistic Version -->
    <g fill="#ffffff" filter="url(#dropShadow3D)">
      <!-- Main Pad - Heart Shaped -->
      <path d="M-12 18 Q-20 8 -12 -2 Q0 -8 12 -2 Q20 8 12 18 Q0 26 -12 18 Z"/>
      <!-- Upper Toes -->
      <ellipse cx="-26" cy="-12" rx="11" ry="13"/>
      <ellipse cx="26" cy="-12" rx="11" ry="13"/>
      <ellipse cx="-18" cy="-38" rx="9" ry="11"/>
      <ellipse cx="18" cy="-38" rx="9" ry="11"/>
      <!-- Shine on paw -->
      <ellipse cx="-6" cy="-5" rx="4" ry="3" fill="url(#metallicSheen)" opacity="0.6"/>
    </g>
    
    <!-- Digital Display Line - Tech Element -->
    <g transform="translate(0, 85)">
      <rect x="-70" y="0" width="140" height="24" rx="12" fill="url(#luxuryAccent)" opacity="0.9" filter="url(#premiumGlow)"/>
      <!-- Display Segments -->
      <g fill="#0a3d52" opacity="0.7">
        <rect x="-58" y="6" width="20" height="4" rx="2"/>
        <rect x="-32" y="6" width="20" height="4" rx="2"/>
        <rect x="-6" y="6" width="20" height="4" rx="2"/>
        <rect x="20" y="6" width="20" height="4" rx="2"/>
        <rect x="46" y="6" width="8" height="4" rx="2"/>
      </g>
    </g>
    
    <!-- Corner Accents -->
    <g stroke="#00fff2" stroke-width="2" fill="none" opacity="0.5">
      <path d="M-90 -90 L-70 -90 L-70 -70"/>
      <path d="M90 -90 L70 -90 L70 -70"/>
      <path d="M90 90 L70 90 L70 70"/>
      <path d="M-90 90 L-70 90 L-70 70"/>
    </g>
  </g>
  
  <!-- Brand Text - Premium Typography -->
  <g filter="url(#dropShadow3D)">
    <!-- Main Brand Name -->
    <text x="256" y="415" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="52" font-weight="800" fill="#ffffff" letter-spacing="2">DVM</text>
    <text x="256" y="415" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="52" font-weight="800" fill="url(#luxuryAccent)" letter-spacing="2" opacity="0.9">DVM</text>
    <text x="360" y="415" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="52" font-weight="800" fill="#ffffff" letter-spacing="2" opacity="0">Ready</text>
    
    <!-- Combined DVMReady -->
    <text x="256" y="415" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="52" font-weight="800" fill="#ffffff" letter-spacing="2">DVMReady</text>
    <text x="256" y="415" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="52" font-weight="800" fill="url(#luxuryAccent)" letter-spacing="2" opacity="0.3" style="mix-blend-mode: overlay;">DVMReady</text>
  </g>
  
  <!-- Tagline -->
  <text x="256" y="455" text-anchor="middle" font-family="system-ui, -apple-system, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="#00d4c8" letter-spacing="6" opacity="0.9">VETERINARY TOOLS</text>
  
  <!-- Bottom Accent Line -->
  <line x1="156" y1="470" x2="356" y2="470" stroke="url(#luxuryAccent)" stroke-width="1" opacity="0.5"/>
  <circle cx="256" cy="470" r="2" fill="#00fff2"/>
</svg>