<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" opacity="0.1"/>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" stroke="url(#mainGrad)" stroke-width="4" fill="none"/>
  
  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="82" stroke="url(#mainGrad)" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Cross/Medical Symbol -->
  <g transform="translate(100, 55)">
    <!-- Vertical bar -->
    <rect x="-6" y="0" width="12" height="50" rx="2" fill="url(#mainGrad)"/>
    <!-- Horizontal bar -->
    <rect x="-20" y="17" width="40" height="12" rx="2" fill="url(#mainGrad)"/>
  </g>
  
  <!-- Stethoscope hint -->
  <path d="M65 130 Q65 150 85 150 L95 150" stroke="url(#mainGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M135 130 Q135 150 115 150 L105 150" stroke="url(#mainGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="100" cy="155" r="8" fill="none" stroke="url(#mainGrad)" stroke-width="3"/>
  
  <!-- Text DVM -->
  <text x="100" y="175" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="16" fill="url(#mainGrad)" letter-spacing="2">DVM</text>
  
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:0.05"/>
    </linearGradient>
  </defs>
</svg>