<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c607d"/>
      <stop offset="50%" style="stop-color:#1b7f9e"/>
      <stop offset="100%" style="stop-color:#0a526c"/>
    </linearGradient>
    <linearGradient id="accent512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5d4"/>
      <stop offset="50%" style="stop-color:#00d4b8"/>
      <stop offset="100%" style="stop-color:#00b8a0"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="512" height="512" rx="128" fill="url(#bg512)"/>
  <!-- Shine effect -->
  <path d="M0 0 L512 0 L512 200 L0 512 Z" fill="url(#shine)"/>
  
  <!-- Main Icon -->
  <g transform="translate(256, 220)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#accent512)" stroke-width="4" opacity="0.3"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="url(#accent512)" stroke-width="2" opacity="0.5"/>
    
    <!-- Medical Cross -->
    <g filter="url(#glow512)">
      <rect x="-20" y="-100" width="40" height="200" rx="12" fill="url(#accent512)"/>
      <rect x="-100" y="-20" width="200" height="40" rx="12" fill="url(#accent512)"/>
    </g>
    
    <!-- Center Circle with gradient -->
    <circle cx="0" cy="0" r="60" fill="white"/>
    <circle cx="0" cy="0" r="50" fill="url(#bg512)"/>
    
    <!-- Stylized Paw Print -->
    <g fill="white">
      <!-- Main pad -->
      <ellipse cx="0" cy="10" rx="18" ry="15"/>
      <!-- Toes -->
      <circle cx="-22" cy="-15" r="9"/>
      <circle cx="22" cy="-15" r="9"/>
      <circle cx="-14" cy="-35" r="7"/>
      <circle cx="14" cy="-35" r="7"/>
    </g>
    
    <!-- Calculator display accent -->
    <rect x="-80" y="75" width="160" height="20" rx="10" fill="url(#accent512)" opacity="0.8"/>
  </g>
  
  <!-- Brand Text -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="800" fill="white" letter-spacing="4">DVMReady</text>
  <text x="256" y="460" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#00f5d4" letter-spacing="8">VETERINARY TOOLS</text>
</svg>