  <!-- V -->
  <path d="M100 80 L115 150 L130 80" 
        fill="none" stroke="#0c2a4a" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- R -->
  <path d="M145 80 H165 C180 80 188 90 188 105 C188 117 182 125 170 127 L188 150 H172 L155 128 H158 V150 H145 V80Z" 
        fill="#0c2a4a"/>
  <path d="M158 93 H165 C172 93 175 98 175 105 C175 112 172 117 165 117 H158 V93Z" 
