  <!-- DVR Letters -->
  <!-- D -->
  <path d="M45 80 H65 C85 80 95 95 95 115 C95 135 85 150 65 150 H45 V80Z" 
        fill="#0c2a4a"/>
  <path d="M58 93 H65 C75 93 80 102 80 115 C80 128 75 137 65 137 H58 V93Z" 
