<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" fill="none">
  <!-- Shield Outline -->
  <path d="M100 10 L180 50 V120 C180 170 145 210 100 230 C55 210 20 170 20 120 V50 L100 10Z" 
