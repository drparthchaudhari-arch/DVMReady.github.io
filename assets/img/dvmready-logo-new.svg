  <!-- Caduceus Staff -->
  <line x1="100" y1="60" x2="100" y2="190" 
        stroke="#14b8a6" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Left Snake -->
  <path d="M100 75 C85 75 75 85 75 95 C75 105 85 110 100 115 C115 120 115 130 100 135 C85 140 75 150 75 160 C75 175 85 185 100 185" 
        fill="none" stroke="#14b8a6" stroke-width="5" stroke-linecap="round"/>
  <circle cx="72" cy="95" r="5" fill="#14b8a6"/>
  
  <!-- Right Snake -->
  <path d="M100 75 C115 75 125 85 125 95 C125 105 115 110 100 115 C85 120 85 130 100 135 C115 140 125 150 125 160 C125 175 115 185 100 185" 
        fill="none" stroke="#0d9488" stroke-width="5" stroke-linecap="round"/>
  <circle cx="128" cy="95" r="5" fill="#0d9488"/>
  
  <!-- Wings/Top Arrow -->
  <path d="M100 60 L100 35 M85 50 L100 35 L115 50" 
        fill="none" stroke="#14b8a6" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stethoscope hint -->
  <path d="M155 150 C155 165 165 175 175 175 C185 175 188 168 188 160" 
        fill="none" stroke="#0c2a4a" stroke-width="4" stroke-linecap="round"/>
  <circle cx="188" cy="160" r="6" fill="none" stroke="#0c2a4a" stroke-width="4"/>
  
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c2a4a"/>
      <stop offset="50%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0c2a4a"/>
    </linearGradient>
  </defs>
</svg>