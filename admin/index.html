<!DOCTYPE html>
<html lang="en" data-mode="pro" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="/assets/img/vet-favicon.svg">
  <title>Admin Login | DVMReady</title>
  <link rel="stylesheet" href="/assets/css/tokens.css">
  <link rel="stylesheet" href="/assets/css/portal.css">
  <link rel="stylesheet" href="/assets/css/portal-enhancements.css">
  <style>
  /* Button styles */
  .pc-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.2s ease;
    border: 1px solid transparent;
    min-height: 44px;
    text-decoration: none;
  }
  
  .pc-btn--primary {
    background: var(--pc-primary);
    color: white;
  }
  
  .pc-btn--primary:hover {
    filter: brightness(1.1);
    transform: translateY(-1px);
  }
  
  .pc-btn--large {
    padding: 1rem 2rem;
    font-size: 1rem;
  }
  
  .pc-btn--full {
    width: 100%;
  }
  .pc-admin-login {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }
  
  .pc-login-card {
    background: var(--pc-surface);
    border: 1px solid var(--pc-border);
    border-radius: var(--pc-radius-lg);
    padding: 2.5rem;
    width: 100%;
    max-width: 420px;
    text-align: center;
  }
  
  .pc-login-card__logo {
    font-size: 3rem;
    margin-bottom: 0.5rem;
  }
  
  .pc-login-card h1 {
    font-family: var(--pc-font-display);
    margin-bottom: 0.5rem;
  }
  
  .pc-login-card p {
    color: var(--pc-text-muted);
    margin-bottom: 1.5rem;
  }
  
  .pc-login-field {
    margin-bottom: 1rem;
    text-align: left;
  }
  
  .pc-login-field label {
    display: block;
    margin-bottom: 0.35rem;
    font-weight: 600;
    font-size: 0.9rem;
  }
  
  .pc-login-field input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--pc-border);
    border-radius: var(--pc-radius-sm);
    background: var(--pc-bg);
    color: var(--pc-text);
    font-size: 1rem;
  }
  
  .pc-login-field input:focus {
    outline: 2px solid var(--pc-primary);
    outline-offset: 2px;
  }
  
  .pc-login-error {
    color: #ef4444;
    font-size: 0.9rem;
    margin-top: 1rem;
    display: none;
  }
  
  .pc-login-error.pc-is-visible {
    display: block;
  }
  
  .pc-btn--full {
    width: 100%;
  }
  </style>
</head>
<body class="pc-page">
  <div class="pc-admin-login">
    <div class="pc-login-card">
      <div class="pc-login-card__logo">üîê</div>
      <h1>Admin Access</h1>
      <p>DVMReady Administration Portal</p>
      
      <form id="admin-login-form">
        <div class="pc-login-field">
          <label for="admin-email">Email</label>
          <input type="email" id="admin-email" required placeholder="admin@dvmready.com">
        </div>
        
        <div class="pc-login-field">
          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        
        <button type="submit" class="pc-btn pc-btn--primary pc-btn--large pc-btn--full">
          Sign In
        </button>
        
        <p class="pc-login-error" id="login-error">
          Invalid credentials. Please try again.
        </p>
      </form>
      
      <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--pc-text-muted);">
        <a href="/">‚Üê Back to DVMReady</a>
      </p>
    </div>
  </div>
  
  <script>
  (function() {
    const ADMIN_EMAIL = 'info@dvmready.com';
    const ADMIN_PASSWORD = 'Popatlalachau@1431';
    const SESSION_KEY = 'dvmready_admin_session';
    
    // Check if already logged in
    if (localStorage.getItem(SESSION_KEY) === 'active') {
      window.location.href = 'dashboard.html';
      return;
    }
    
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;
      
      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        localStorage.setItem(SESSION_KEY, 'active');
        localStorage.setItem(SESSION_KEY + '_time', Date.now());
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('login-error').classList.add('pc-is-visible');
      }
    });
  })();
  </script>
</body>
</html>
